<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<body style="overflow-y: auto; background-color: #fcfcfc">
		<div  id="kopfzeile" class="fixed-top border-bottom shadow" style="height: 8%; background-color: white">
	
			<div class="row h-100">
				
				<div class="col-1 p-0 h-100 pl-4" background-image="Bilder/logo.png">

				</div>
				
				<div class="col-2 my-auto">
					<!-- Search form -->
					<div class="mx-auto md-form mt-0">
						<input class="form-control" type="text" placeholder="Search" aria-label="Search">
					</div>
				</div>
				<div class="col-1 my-auto">
					<div align="right" class="pr-5">
						<button  class="btn"><i style="font-size: 20px" class="glyphicon glyphicon-cog"></i></button>
					</div>
				</div>
			</div>

			<div class="row" style="height: auto">
				<div class="col-12 p-0 bg-secondary" >

				</div>
			</div>

			<div class="row" style="margin-top: 3%; padding-top: 3%">
				<div class="col-4" >
					<div align="center">
						<img class="" style="height: auto; max-width: 50%" src="bilder/icons.png" />
					</div>
				</div>
				<div class="col-4">
					<div align="center">
						<img class="" style="height: auto; max-width: 50%" src="bilder/news.png" />
					</div>
				</div>
				<div class="col-4">
					<div align="center">
						<img class="" style="height: auto; max-width: 50%" src="bilder/info.png" />
					</div>
				</div>
			</div>

			<div class="row pt-5" style="padding-bottom: 3%">
				<div class="col-4">
					<div align="center">
						<b>Tagesschule</b>
					</div>
				</div>
				<div class="col-4">
					<div align="center">
						<b>Neuigkeiten</b>
					</div>
				</div>
				<div class="col-4">

						<b>Informationen</b>
